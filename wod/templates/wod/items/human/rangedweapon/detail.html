{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Range</div>
        <div class="col-sm">{{ object.range }}</div>
        <div class="col-sm">Rate</div>
        <div class="col-sm">{{ object.rate }}</div>
        <div class="col-sm">Clip</div>
        <div class="col-sm">{{ object.clip }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
