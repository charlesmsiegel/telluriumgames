{% extends "core/base.html" %}

{% block title %}{{ object.name }}{% endblock title %}

{% block content %}

<div class="centertext">
    <div class="container">
        <div class="row">
            <div class="col-sm mage_heading">
                <h1>{{ object.name }}</h1>
            </div>
        </div>
        <div class="row">
            <h2 class="col-sm mage_heading">Basics</h2>
        </div>
        <div class="row">
            <div class="col-sm">Name</div>
            <div class="col-sm">{{ object.name }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Player</div>
            <div class="col-sm">{{ object.player }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Concept</div>
            <div class="col-sm">{{ object.concept }}</div>
        </div>
    </div>
</div>
{% endblock content %}
