{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Effect</div>
        <a class="col-sm" href={{ object.effect.get_absolute_url }}>{{ object.effect }}</a>
    </div>
    <div class="row">
        <div class="col-sm">Practice</div>
        <div class="col-sm">{{ object.practice }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Dicepool</div>
        <div class="col-sm">{{ object.attribute.title }} + {{ object.ability.title }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
