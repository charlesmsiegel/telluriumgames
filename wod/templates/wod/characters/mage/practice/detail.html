{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Abilities</div>
        <div class="col-sm">{{ object.abilities }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Instruments</div>
        <div class="col-sm">{{ object.instruments.all }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
