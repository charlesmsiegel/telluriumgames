{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name.title }}</div>
    </div>
    {% if object.associated_spheres %}
        <div class="row">
            <div class="col-sm">Associated Spheres</div>
            <div class="col-sm">{{ object.associated_spheres }}</div>
        </div>
    {% endif %}
{% endblock contents %}
