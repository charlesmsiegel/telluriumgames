{% extends "core/base.html" %}
{% block title %}
    {{ object.name| safe }}
{% endblock title %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="centertext">
            <div class="row">
                <div class="col-sm">Name</div>
                <div class="col-sm">{{ form.name }}</div>
            </div>
            <div class="row">
                <div class="col-sm">Rank</div>
                <div class="col-sm">{{ form.rank }}</div>
            </div>
            <div class="row">
                <div class="col-sm">Allowed</div>
                <div class="col-sm">{{ form.allowed }}</div>
            </div>
            <div class="row">
                <div class="col-sm">Description</div>
                <div class="col-sm">{{ form.description }}</div>
            </div>
            <input class="btn btn-primary" type="submit" value="Save" />
        </div>
    </form>
{% endblock content %}
