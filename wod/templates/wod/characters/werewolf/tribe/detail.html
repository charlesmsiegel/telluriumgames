{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="row">
        <div class="col-sm">Name</div>
        <div class="col-sm">{{ object.name }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Starting Willpower</div>
        <div class="col-sm">{{ object.willpower }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Camps</div>
        <div class="col-sm">{{ object.camp_list|safe }}</div>
    </div>
    <div class="row">
        <div class="col-sm">Description</div>
        <div class="col-sm">{{ object.description }}</div>
    </div>
{% endblock contents %}
