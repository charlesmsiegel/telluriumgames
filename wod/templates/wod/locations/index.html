{% extends "core/base.html" %}
{% block title %}
    Locations
{% endblock title %}
<body>
    {% block content %}
        <div class="centertext">
            <div class="row border">
                <div class="col-sm border">
                    <h2>Locations</h2>
                </div>
            </div>
            {% for loc in locations %}
                <div class="row border">
                    <a class="col-sm border" href="{% url 'wod:location' loc.id %}">{{ loc.name }}</a>
                </div>
            {% endfor %}
        </div>
        <form action="{% url 'wod:random_location' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                        <label>
                        <select name="location_type">
                            <option value="node">
                                Node
                            </option>
                            <option value="chantry">
                                Chantry
                            </option>
                        </select>
                    </label>
                </div>
                <div class="col-sm">Name</div>
                <div class="col-sm">
                    <label>
                        <input name="name" type="text" placeholder=""/>
                    </label>
                </div>
                <div class="col-sm">Rank</div>
                <div class="col-sm">
                    <label>
                        <select name="rank">
                            <option value="None">
                            </option>
                            <option value="1">
                                1
                            </option>
                            <option value="2">
                                2
                            </option>
                            <option value="3">
                                3
                            </option>
                            <option value="4">
                                4
                            </option>
                            <option value="5">
                                5
                            </option>
                        </select>
                    </label>
                </div>
                <div class="col-sm">
                    <input type="submit" name="creator" value="Create Location"/>
                </div>
                <div class="col-sm"></div>
            </div>
        </form>
    {% endblock content %}
</body>
