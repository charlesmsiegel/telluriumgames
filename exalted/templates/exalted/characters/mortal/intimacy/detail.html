{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="centertext container">
        <div class="row">
            <div class="col-sm">Name</div>
            <div class="col-sm">{{ object.name }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Strength</div>
            <div class="col-sm">{{ object.get_strength_display }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Type</div>
            {% if object.is_negative %}<div class="col-sm">Negative</div>{% endif %}
            <div class="col-sm">{{ object.get_intimacy_type_display }}</div>
        </div>
    </div>
{% endblock contents %}
