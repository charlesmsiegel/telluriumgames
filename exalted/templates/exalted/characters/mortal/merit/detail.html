{% extends "core/object.html" %}
{% block contents %}
    {% load dots %}
    <div class="centertext container">
        <div class="row">
            <div class="col-sm">Name</div>
            <div class="col-sm">{{ object.name }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Type</div>
            <div class="col-sm">{{ object.type }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Ratings</div>
            <div class="col-sm">{{ object.ratings }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Class</div>
            <div class="col-sm">{{ object.merit_class }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Prerequisites</div>
            <div class="col-sm">{{ object.prereqs }}</div>
        </div>
    </div>
{% endblock contents %}
