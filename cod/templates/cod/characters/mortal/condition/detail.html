{% extends "core/base.html" %}
{% block title %}
    {{ object.name| safe }}
{% endblock title %}
{% block content %}
    {% load dots %}
    <div class="centertext">
        {% if object.persistent %}
            <div class="row">
                <div class="col-sm">Persistent</div>
            </div>
        {% endif %}
        <div class="row">
            <div class="col-sm">Resolution:</div>
            <div class="col-sm">{{ object.resolution }}</div>
        </div>
    </div>
{% endblock content %}
