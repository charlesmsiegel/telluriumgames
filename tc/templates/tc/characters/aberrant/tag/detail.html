{% extends "core/base.html" %}
{% block title %}
    {{ object.name| safe }}
{% endblock title %}
{% block content %}
    {% load dots %}
    <div class="centertext">
        <div class="row">
            <div class="col-sm">Name</div>
            <div class="col-sm">{{ object.name }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Ratings</div>
            <div class="col-sm">{{ object.ratings }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Permitted Powers</div>
            <div class="col-sm">{{ object.permitted_powers }}</div>
        </div>
        <div class="row">
            <div class="col-sm">Description</div>
            <div class="col-sm">{{ object.description }}</div>
        </div>
    </div>
{% endblock content %}
