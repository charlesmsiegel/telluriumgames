{% extends "core/base.html" %}
{% block title %}
    Tags
{% endblock title %}
<body>
    {% block content %}
        <div class="centertext">
            <div class="row">
                <div class="col-sm">
                    <h2>Tags</h2>
                </div>
            </div>
            {% for tag in object_list %}
                <div class="row">
                    <a class="col-sm" href="{% url tc:tag tag.id %}">{{ tag.name| safe }}</a>
                </div>
            {% endfor %}
        </div>
    </body>
{% endblock content %}
