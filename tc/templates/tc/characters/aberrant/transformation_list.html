{% extends 'core/base.html' %}

{% block title %}Transformations{% endblock %}

<body>
    {% block content %}
    <div style="text-align: center">
        <div class="row">
            <div class="col-sm">
                <h2>Transformations</h2>
            </div>
        </div>
        {% for transformation in object_list %}
        <div class="row">
            <a class="col-sm" href="/characters/transformation/{{transformation.id}}">
                {{ transformation.name| safe }}
            </a>
        </div>
        {% endfor %}
    </div>
</body>
{% endblock %}
