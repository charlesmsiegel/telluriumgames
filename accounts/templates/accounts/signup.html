{% extends "core/base.html" %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>Email Address: 
            <label>
                <input name="email_address" type="text" placeholder=""/>
            </label>
        </div>
        <button type="submit" id="signup_button">Sign up</button>
    </form>
{% endblock content %}
