{% extends "core/base.html" %}
{% block title %}
    {{ object.name| safe }}
{% endblock title %}
<body>
    {% block content %}
        {% load dots %}
        <div class="centertext">
            <div class="row">
                <div class="col-sm">Name</div>
                <div class="col-sm">{{ object.name }}</div>
            </div>
            <div class="row">
                <div class="col-sm">Length Modifier</div>
                <div class="col-sm">{{ object.length_modifier_type }}{{ object.length_modifier }}</div>
            </div>
        </div>
    {% endblock content %}
</body>
